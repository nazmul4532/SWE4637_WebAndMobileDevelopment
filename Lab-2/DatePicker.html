<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web development Lab</title>
  <link rel="stylesheet" type="text/css" href="DatePicker.css" />
</head>

<body>
  <h2>First DatePicker</h2>
  <div id="datepicker1"></div>
  <h2>Second DatePicker</h2>
  <div id="datepicker2"></div>
  <script type="text/javascript" src="DatePicker.js"></script>
  <script type="module">
    const datePicker1 = new DatePicker("datepicker1", (id, start) => {
      console.log("DatePicker with id", id,
        "selected date:", `${start.month}/${start.day}/${start.year}`);
    });
    datePicker1.render(new Date());

    const datePicker2 = new DatePicker("datepicker2", (id, end) => {
      console.log("DatePicker with id", id,
        "selected date:", `${end.month}/${end.day}/${end.year}`);
    });
    datePicker2.render(new Date('2022-01-31'));
  </script>
</body>

</html>
